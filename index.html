<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/ad0e4b5002.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="x-icon" href="/img/icon.ico">
  <link rel="stylesheet" href="/src/styles.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="header">
    <nav class="header">
      <h1 class="title">Rockin' papers with my scissors</h1>
    </nav>
  </div>
  <div class="game-container">
    <h2>Choose yours! First to score 5 wins.</h2>
    <span class="move">none</span>
    <div class="choices">
      <a id="rock" class="choice-container" data-selection="rock">
        <i class="fa-regular fa-hand-back-fist"></i>
        <p>Rock</p>
      </a>
      <a id="paper" class="choice-container" data-selection="paper">
        <i class="fa-regular fa-hand"></i>
        <p>Paper</p>
      </a>
      <a id="scissors" class="choice-container" data-selection="scissors">
        <i class="fa-regular fa-hand-scissors"></i>
        <p>Scissors</p>
      </a>
    </div>
    <p class="score-title">Score</p>
    <div class="scoreboard">
      <div class="scoreboard__name">PC</div>
      <div class="scoreboard__name">User</div>
      <p class="pc-score">0</p>
      <p class="user-score">0</p>
    </div>
  </div>
  <div id="game-over" class="restart">
    <div class="message">
      <h1 class="status">Game is over</h1>
      <h2 class="winner"></h2>
      <button onclick="window.location.reload();">Restart Game</button>
    </div>
  </div>
  <footer class="footer">
    <p>Alfredo Clark Â© 2022</p>
  </footer>
</body>
<script src="/src/app.js" defer></script>
</html>
